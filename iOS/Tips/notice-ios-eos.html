<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 16 이하 버전 지원 종료 안내</title>
    <style>
        /* 기본 스타일 초기화 및 폰트 설정 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans KR", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333333;
        }

        /* 중앙 정렬 컨테이너 (카드 형태) */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* 헤더 영역 */
        .header {
            background-color: #2c3e50; /* 브랜드 컬러에 맞게 변경 가능 */
            color: #ffffff;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        /* 본문 영역 */
        .content {
            padding: 30px 25px;
        }

        .greeting {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #111;
        }

        .text-body {
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
            word-break: keep-all; /* 한글 단어 끊김 방지 */
        }

        /* 정보 강조 박스 */
        .info-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-left: 5px solid #e74c3c; /* 경고 느낌의 붉은색 포인트 */
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 25px;
        }

        .info-item {
            margin-bottom: 8px;
            font-size: 15px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: bold;
            display: inline-block;
            width: 120px; /* 라벨 너비 약간 조정 */
            color: #444;
        }

        .info-value {
            font-weight: 600;
            color: #e74c3c;
        }

        /* 푸터 영역 */
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #eee;
        }

        /* 모바일 전용 스타일 (작은 화면에서 여백 조정) */
        @media screen and (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }
            .info-label {
                display: block;
                width: 100%;
                margin-bottom: 2px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>iOS 16 이하 버전<br>지원 종료 안내</h1>
        </div>

        <div class="content">
            <p class="greeting">안녕하세요, KNUTICE Team입니다.</p>
            
            <p class="text-body">
                더욱 안정적인 서비스 운영을 위해<br>
                iOS 16 이하 버전에 대한 지원을<br>
                종료하게 되어 알려드립니다.
            </p>

            <div class="info-box">
                <div class="info-item">
                    <span class="info-label">• 지원 종료 버전</span>
                    <span class="info-value">iOS 16 이하 버전</span>
                </div>
                <div class="info-item">
                    <span class="info-label">• 종료 일시</span>
                    <span class="info-value">2026년 3월 이후</span>
                </div>
            </div>

            <p class="text-body">
                iOS 16 이하 버전에서도 기존 서비스는 동일하게 이용하실 수 있으나, 신규 앱 업데이트는 지원되지 않습니다.<br><br>
                최신 앱 사용을 원하시는 경우에는 OS 업데이트 부탁드립니다.
            </p>

        </div>

        <div class="footer">
            &copy; KNUTICE Team. All rights reserved.
        </div>
    </div>

</body>
</html>
